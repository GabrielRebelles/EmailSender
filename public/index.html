<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="192x192"  href="/email.png">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<title>Anonymous email sender</title>
	</head>
	<body>
        <nav class="purple darken-3">
            <div class="container nav-wrapper">
                <a class="brand-logo">Send emails</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
		<div class="container">
			<div class="row">
				<form class="col s12" onsubmit="sendEmail(event)" >
					<div class="row">
						<div class="input-field col s12">
							<input
								required
								id="name"
								type="text"
								class="validate"
							/>
							<label for="name">Your name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input
								required
								id="to"
								type="email"
								class="validate"
							/>
							<label for="to">To</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input
								required
								id="subject"
								type="text"
								class="validate"
							/>
							<label for="subject">Subject</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
                            <textarea required id="text" class="materialize-textarea"></textarea>
							<label for="text">Text</label>
						</div>
					</div>
                    <input type="submit" class="btn purple darken-3 right" value="Send">
				</form>
			</div>
		</div>
        <script src="index.js"></script>
	</body>
</html>
